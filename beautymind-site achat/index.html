<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Achats - BEAUTY MIND</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="/logo.png" alt="Logo Beauty Mind" class="logo">
        <h1>Liste des Achats - BEAUTY MIND</h1>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>Ajouter un produit</h2>
            <form id="shopping-form">
                <div class="form-group">
                    <label for="product-name">Nom du produit</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantité</label>
                    <input type="number" id="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="added-by">Ajouté par</label>
                    <input type="text" id="added-by" required>
                </div>
                <button type="submit" class="btn">Ajouter à la liste</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Produits à commander</h2>
            <div class="table-container">
                <table id="shopping-list">
                    <thead>
                        <tr>
                            <th>Produit</th>
                            <th>Quantité</th>
                            <th>Ajouté par</th>
                            <th>Date d’ajout</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les lignes seront ajoutées ici par JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
